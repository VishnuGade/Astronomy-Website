<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Peddie Astronomy Repository</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<!-- <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script> -->
	<!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
	<!-- <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script> -->
	<!-- <script src="firebaseconfig.js"defer></script> -->
</head>
	
<body>
	<div class="topnav" id="myTopnav">
		<a class="pagename">Peddie Astronomy Repository</a>
		<a href="/Astronomy-Website">Astro Updates</a>
    		<a href="#" class="active">Astrophotography</a>
	</div>
	
	
	<div class="container" style="margin-bottom: 50px">
		<img src="Images/solarsystem.JPG" style="max-width:100%; opacity:0.6; max-height: 200px;">
		<div class="centered">
			<h1 style="text-align:center; color:White; font-size: 350%;">Peddie Observatory Images</h1>
		</div>
	</div>
	<h2 style="text-align:center; color:white;font-size: 250%;">EventName Date</h2>
	
	
	<div class="gallery-container">
	  <div class="mySlides">
	    <div class="numbertext">1 / 6</div>
	    <img src="Images/BlackHole.png" style="width:100%">
	  </div>

	  <div class="mySlides">
	    <div class="numbertext">2 / 6</div>
	    <img src="Images/blackhole2.jpg" style="width:100%">
	  </div>

	  <div class="mySlides">
	    <div class="numbertext">3 / 6</div>
	    <img src="Images/blackhole3.jpg" style="width:100%">
	  </div>

	  <div class="mySlides">
	    <div class="numbertext">4 / 6</div>
	    <img src="Images/blackhole4.jpg" style="width:100%">
	  </div>

	  <div class="mySlides">
	    <div class="numbertext">5 / 6</div>
	    <img src="Images/blackhole5.jpg" style="width:100%">
	  </div>

	  <div class="mySlides">
	    <div class="numbertext">6 / 6</div>
	    <img src="Images/blackhole6.jpg" style="width:100%">
	  </div>

	  <a class="prev" onclick="plusSlides(-1)">❮</a>
	  <a class="next" onclick="plusSlides(1)">❯</a>

	  <div class="caption-container">
	    <p id="caption"></p>
	  </div>

	  <div class="row">
	    <div class="column">
	      <img class="demo cursor" src="Images/BlackHole.png" style="width:100%" onclick="currentSlide(1)" alt="Black Hole 1">
	    </div>
	    <div class="column">
	      <img class="demo cursor" src="Images/blackhole2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Black Hole 2">
	    </div>
	    <div class="column">
	      <img class="demo cursor" src="Images/blackhole3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Black Hole 3">
	    </div>
	    <div class="column">
	      <img class="demo cursor" src="Images/blackhole4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Black Hole 4">
	    </div>
	    <div class="column">
	      <img class="demo cursor" src="Images/blackhole5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Black Hole 5">
	    </div>    
	    <div class="column">
	      <img class="demo cursor" src="Images/blackhole6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Black Hole 6">
	    </div>
	  </div>
	</div>
	<script src="galleryfunctions.js"></script>

</body>
</html>
